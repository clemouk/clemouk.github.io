	<script type="text/javascript" charset="utf-8">
	(function (g, e, n, es, ys) {
		g['_genesysJs'] = e;
		g[e] = g[e] || function () {
		(g[e].q = g[e].q || []).push(arguments)
		};
		g[e].t = 1 * new Date();
		g[e].c = es;
		ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
	})(window, 'Genesys', 'https://apps.usw2.pure.cloud/genesys-bootstrap/genesys.min.js', {
		environment: 'prod-usw2',
		deploymentId: '7e563b76-2aa8-4f50-9402-4449fa13d9e6'
	});

	Genesys("subscribe", "Toaster.ready", () => {
		Genesys(
			"command",
			"Toaster.open",
			{
			title: "Willkommen bei Genesys Cloud",
			body: "Haben Sie Probleme? Unser Support-Team steht Ihnen gerne zur Verfügung, um Fehler zu beheben und Ihnen zu helfen.",
			buttons: {
				type: "binary", // required when 'buttons' is present. Values: "unary" for one action button, "binary" for two action buttons
				primary: "Support anfordern", // optional, default value is "Accept"
				secondary: "Vielleicht später", // optional, default value is "Decline"
			},
			},
			function () {
			/*fulfilled callback*/
			console.log("Toaster is opened");
			},
			function (error) {
			/*rejected callback*/
			console.log("There was an error running the Toaster.open command:", error);
			}
		);
	});

	Genesys(
		"command",
		"Toaster.accept",
		{},
		function () {
			/*fulfilled callback*/
			Genesys("command", "Messenger.open",
				{},
					function() {
						/*fulfilled callback*/
					},
					function() {
						/*rejected callback*/
					}
				);
			},
		function (error) {
			/*rejected callback*/
			console.log("There was an error running the Toaster.accept command:", error);
		}
	);
	</script>
