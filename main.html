		            <!--      Wizard container        -->
		            <div class="wizard-container">

		                <div id="wizardContainer" class="card wizard-card" data-color="blue" id="wizardProfile">
		                    <form action="" method="">
		                <!--        You can switch " data-color="orange" "  with one of the next bright colors: "blue", "green", "orange", "red", "azure"          -->

		                    	<div class="wizard-header text-center">
		                        	<h3 class="wizard-title">Genesys Cloud Web Messenger</h3>
									<p class="category">Set your Global Custom Attributes below</p>
		                    	</div>

								<div class="wizard-navigation">
									<div class="progress-with-circle">
									     <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="3" style="width: 21%;"></div>
									</div>
									<ul>
			                            <li>
											<a href="#launchSettings" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-settings"></i>
												</div>
											</a>
										</li>
			                        </ul>
								</div>
		                        <div class="tab-content">
		                            <div class="tab-pane" id="launchSettings">
		                                <div class="row">
                                            <div class="col-sm-10 col-sm-offset-1">
		                                    	<div class="form-group">
                                                    <label for="launchKeyURL">Select originURL</label>

														<option>BMI_CALCULATOR</option>

                                                        <option>staging.legalandgeneral.com/z-test/CYBG.html/</option>
                                                        <option>https://www.legalandgeneral.com/retirement/lifetime-mortgages/</option>
                                                        <option>https://www.legalandgeneral.com/retirement/pensions/personal-pension/</option>
                                                        <option>https://www.legalandgeneral.com/workplace/</option>
                                                        <option>https://partnerquote.legalandgeneral.com/goodlord</option>
                                                        <option>https://partnerquote.legalandgeneral.com/sainsburys</option>
                                                        <option>https://barclaysquote.legalandgeneral.com/ </option>
                                                        <option>https://nationwidequote.legalandgeneral.com/</option>
                                                        <option>https://partnerlife.legalandgeneral.com/ </option>
                                                        <option>https://co-oplifequote.legalandgeneral.com/</option>
                                                        <option>https://life.landg.com/MLWeb/getQuote.htm</option>
                                                        <option>https://over50sainsburysbank.legalandgeneral.com/</option>
                                                        <option>https://over50tsb.legalandgeneral.com/</option>
                                                        <option>https://over50co-op.legalandgeneral.com/</option>
                                                        <option>https://www.legalandgeneral.com/adviser/mortgage-club/</option>
                                                        <option>https://auth.landg.com</option>
                                                        <option>https://myaccount.register.landg.com/</option>
                                                        <option>https://register.landg.com/confirm-detail</option>
                                                    </select>
                                                </div>
		                                    </div>                                           
		                                    <div class="col-sm-5 col-sm-offset-1">
		                                    	<div class="form-group">
		                                            <label>Deep Link</label>
		                                            <input name="deepLinkId" type="text" class="form-control" placeholder="Deep Link, e.g. lgr-tax-income|article" value="">
		                                        </div>
		                                    </div>
		                                    <div class="col-sm-5">
		                                        <div class="form-group">
		                                            <label>Target <small>(My Account and AME only)</small></label>
													<input name="target" type="text" class="form-control" placeholder="Customer is on Annuities or RP products page" value="">
												</div>
		                                    </div>
		                                    <div class="col-sm-5 col-sm-offset-1">
		                                        <div class="form-group">
		                                            <label>Product Template</label>
													<input name="productTemplate" type="text" class="form-control" placeholder="Pipe '|' delimited products, e.g corporatePension|annuity" value="">
		                                        </div>
		                                    </div>
		                                    <div class="col-sm-5">
		                                        <div class="form-group" >
													<label>Scheme <small>(leave blank for default)</small></label>
													<input name="schemeId" type="text" class="form-control" placeholder="Pipe '|' delimited schemes, e.g gf29075001|gf10606001" value="">
												</div>												
		                                    </div>
											<div class="col-sm-5 col-sm-offset-1">
												<label>Policy Numbers</label><br>
												<div class="form-group">
													<!-- input name="gemId" type="text" class="form-control " placeholder="Inserting a GemId will override the launch" value="381a7767-dda9-4466-b662-e8d10c93b3ba" -->
													<input name="policyId" type="text" class="form-control" placeholder="Pipe '|' delimited list of policies" value="">
												</div>	
		                                    </div>
		                                    <div class="col-sm-5">
		                                        <div class="form-group">
		                                            <label>Valuation Class</label><br>
		                                            <input name="valueClass" type="text" class="form-control" placeholder="Pipe '|' delimited valuation classes" value="">
		                                        </div>
		                                    </div>				
											<div class="col-sm-5 col-sm-offset-1">
		                                        <div class="form-group">
		                                            <label>Syndication Id</label>
		                                            <input name="syndicationId" type="text" class="form-control" placeholder="Syndication value, e.g BBDE" value="">
		                                        </div>
		                                    </div>
		                                    <div class="col-sm-5">
		                                        <div class="form-group">
		                                            <label>OSS Product Type <small>(used with Syndication Id)</small></label><br>
													<select class="form-control" id="productType">
														<option></option>
                                                        <option>ISA</option>
														<option>PERSONAL_PENSION</option>
													</select>
		                                        </div>
		                                    </div>

		                                <input type='button' class='btn btn-next btn-fill btn-info btn-wd' name='next' value='Next' />

		                            </div>

		                            <div class="pull-left">
		                                <input type='button' class='btn btn-previous btn-default btn-wd' name='previous' value='Previous' />
		                            </div>
