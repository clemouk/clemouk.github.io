	<!-- TTEC Digital Custom Javascript code -->
<script type="text/javascript">
	
	const params = new URLSearchParams(window.location.search);

	// subscribe to ready event
	Genesys('subscribe', 'Messenger.ready', function () {
		
		// set the country as a parameter for the web messenger widget
		Genesys('command', 'Database.set', {
			messaging: {
				customAttributes: {
					source_country: params.get('country'),
					source_language: params.get('lang'),
					source_webpage: params.get('intent')
				}
			}
		})
		console.log("Messenger Ready Event Received");
		
	});	

	console.log("country:" + params.get('country'));
	console.log("lang:" + params.get('lang'));
	console.log("intent:" + params.get('intent'));
</script>
